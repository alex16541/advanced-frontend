<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static and reports</title>
    <style>
        :root{
            --dark-bg-color: #fff;
            --bg-color: #eff5f6;
            --light-bg-color: #e0edf0;
            --text-color: #141c1f;
            --hint-color: #adbcc0;
            --cancel-color: #f77;
            --save-color: #62de85;
            --icon-color: #5ed3f3;
            --accent-color: #00c8ff;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
        }

        h1 {
            font-weight: 600;
        }

        a {
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            padding: 30px 30px;

            border-radius: 16px;
            background-color: var(--dark-bg-color);

            &:active,            
            &:hover {
                background-color: var(--light-bg-color);
            }
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 10px;

            padding: 10px;
            margin: 0 auto;
            max-width: 790px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Static and reports:</h1>
        <a href="./storybook-static/index.html">Storybook</a>
        <a href="./unit/report.html">Unit tests report</a>
        <a href=".loki/report.html">Screenshots tests report</a>
    </main>
    <br>
</body>
</html>
